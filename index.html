layout: default

<div class="home">
  
  <p data-height="471" data-theme-id="light" data-slug-hash="mEBNGO" data-default-tab="result" data-user="gionaufal" data-embed-version="2" class="codepen">See the Pen <a href="http://codepen.io/gionaufal/pen/mEBNGO/">#100DaysOfCode Counter</a> by Giovanni Naufal (<a href="http://codepen.io/gionaufal">@gionaufal</a>) on <a href="http://codepen.io">CodePen</a>.</p>
<script async src="//assets.codepen.io/assets/embed/ei.js"></script>
  
  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
        <a href="{{ post.url | prepend: site.baseurl }}">read more</a>

      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
